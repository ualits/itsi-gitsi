apiVersion: 1
op: create # Establece la operación que manejará el programa (create, evaluate, delete y assing)
org: ual-its # Indica la organización donde se ejecutará la operación
metadata: # Datos relacionados con la operación que se va a realizar
  repos: # Establece los repos que se van a generar en la org
    - test1
    - test2
    - test3
  tags: # Establece los tags que se utilizarán en los issues del repo
    - 1
    - 2
    - 3
    - 4
    - 5
    - Ejercicio
  milestones: # Establece las milestones de el repo
    - FirstMilestone
    - SecondMilestone
  issues: # Establece los issues creados en el momento de la creación del repo
    - 
      name: "Prueba1 test1" # Nombre del issue
      description: "Descripción del issue de la prueba1"
      tags: 
        - 5
        - Ejercicio
    - 
      name: "Prueba2"
      description: "Descripción del issue de la prueba 2"
      tags: 
        - 4
      milestone:
        - FirstMilestone
